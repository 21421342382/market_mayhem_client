<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Bot Control</h2>
    <button id="startBtn">Start Bot</button>
    <button id="stopBtn">Stop Bot</button>

    <h2>Market Moves</h2>
    <select id="marketMoveSelect">
        <option value="normal">Normal</option>
        <option value="uptrend">Uptrend</option>
        <option value="downtrend">Downtrend</option>
        <option value="bullish">Bullish</option>
    </select>
    <button id="applyMoveBtn">Apply Market Move</button>

    <h2>Starting Point</h2>
    <input type="number" id="startingAmount" placeholder="Enter starting amount">
    <button id="applyStartingPointBtn">Apply Starting Point</button>

    <h2>Market Values</h2>
    <div id="marketValues">
        <p>Uptrend Market Value: <span id="uptrendMarketValue">0</span></p>
        <p>Downtrend Market Value: <span id="downtrendMarketValue">0</span></p>
    </div>

    <script>
        // Function to fetch and update the current market values
        function updateMarketValues() {
            fetch('http://localhost:5000/current-market-value')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('uptrendMarketValue').textContent = data.uptrend;
                    document.getElementById('downtrendMarketValue').textContent = data.downtrend;
                })
                .catch(error => {
                    console.error('Error fetching market values:', error);
                });
        }

        // Function to send bot control actions
        function sendBotAction(action) {
            fetch(`http://localhost:3000/${action}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log(`Bot ${action}ed successfully.`);
                        updateMarketValues(); // Update market values after bot action
                    } else {
                        console.error(`Failed to ${action} bot.`);
                    }
                })
                .catch(error => {
                    console.error(`Error ${action}ing bot:`, error);
                });
        }

        // Event listeners for bot control buttons
        document.getElementById('startBtn').addEventListener('click', () => {
            console.log("Start Bot button clicked."); // Debugging statement
            sendBotAction('start-bot');
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            sendBotAction('stop-bot');
        });

        // Event listener for applying market move
        document.getElementById('applyMoveBtn').addEventListener('click', () => {
            const marketMove = document.getElementById('marketMoveSelect').value;
            fetch('http://localhost:3000/apply-market-move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ marketMove })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Market move applied successfully.');
                    updateMarketValues(); // Update market values after applying move
                } else {
                    console.error('Failed to apply market move.');
                }
            })
            .catch(error => {
                console.error('Error applying market move:', error);
            });
        });

        // Event listener for applying starting point
        document.getElementById('applyStartingPointBtn').addEventListener('click', () => {
            const startingAmount = document.getElementById('startingAmount').value;
            fetch('http://localhost:3000/apply-starting-point', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ startingAmount })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Starting point applied successfully.');
                } else {
                    console.error('Failed to apply starting point.');
                }
            })
            .catch(error => {
                console.error('Error applying starting point:', error);
            });
        });

        // Initial update of market values
        updateMarketValues();

        // Periodically update market values every second
        setInterval(updateMarketValues, 1000);
    </script>
</body>
</html>
